<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IngredientHack</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/IngredientController.js"></script>

    <!--Directives-->

    
  </head>
  <body ng-app="IngredientHackApp">

    <div class="navbar navbar-default">
      <div class="container-fluid">
        <h1>The Ingredient Hack<small id="about" data-toggle="modal" data-target="#aboutModal">About</small></h1>
      </div>
    </div>

    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="aboutModalTitle">About</h4>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero similique, accusamus qui nobis aspernatur laborum quas quidem natus, veritatis pariatur distinctio saepe tempore explicabo hic iste consequatur animi iure voluptatibus!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <!--Ingredient submit button and ingredient display-->
      <div class="col-xs-3" ng-controller="IngredientController">
        <div class="container" id="ingredient-submit">
          <p>{{ text }}</p>
        </div>

        <div class="container" id="ingredient-display">
          <!--Ingredient display-->
        </div>
      </div>

      <!--Recipe display-->
      <div class="col-xs-9">
        <div class="container" id="recipe-display">
        </div>
      </div>
    </div>

    
  </body>
</html>
